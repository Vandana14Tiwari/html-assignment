<!DOCTYPE html>
<html>
 <head>
  <style>
    img{
        width:100%;
    }
  </style>  
 </head>
 <body>


    <p>it is better to use the style attribute to set the width and height of an image (instead of using the width and height attributes),because it prevents
        internal or external styles sheets to change the original size of an image:</p>


        <p> using the style attribute:</p>
        <img src=""html5.gif" alt=""HTML5 Icon" style="width:128px;height:128px;">

        <P> using the width and height attributes:</P>
        <img src=""html5.gif" alt="HTML5 Icon"width="128"height="128">

    
 </body>   
</html>
