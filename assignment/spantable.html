<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding:5px;
                text-align:left;
            }
        </style>
    </head>
    <body>
        
        <h2> Cell that spans two rows:</h2>
        <table style="width:100%">
        <caption>EMPLOYEE DETAILS</caption>
        <tr>
            <th>NAME</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>123456780</td>
        </tr>
        <tr>
            <td>9876543210</td>
        </tr>
        </table>
    </body>
</html>
